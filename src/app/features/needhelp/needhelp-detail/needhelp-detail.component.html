<mat-card class="example-card" *ngIf="currentBank">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ currentBank?.title }}</mat-card-title> <!-- Safe navigation operator used here -->
  </mat-card-header>
  <img mat-card-image [src]="currentBank?.imagelink" alt="Photo of food bank" /> <!-- Safe navigation operator used here -->
  <mat-card-content>
    <p><strong>Opening Hours:</strong> {{ currentBank?.openingHours }}</p> <!-- Safe navigation operator used here -->
    <p><strong>Address:</strong> {{ currentBank?.address }}</p> <!-- Safe navigation operator used here -->
    <p><strong>Telephone:</strong> {{ currentBank?.telephone }}</p> <!-- Safe navigation operator used here -->
  </mat-card-content>
</mat-card>


<button
  routerLink="/needhelp/booking"
  class="hover:bg-orange text-white lg:text-7xl text-xl font-bold py-8 px-24 rounded-full bg-sunshine"
>
  Schedule a booking
</button>
