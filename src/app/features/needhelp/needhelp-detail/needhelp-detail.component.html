<div
  class="flex flex-wrap justify-evenly m-10 p-10 border-2 shadow-md rounded-sm"
>
  <div class="p-3 basis-full font-body lg:text-4xl text-2xl font-black mb-10">
    {{ currentBank?.title }}
  </div>
  <div class="">
    <img
      mat-card-image
      src="{{ currentBank?.imagelink }}"
      alt="Photo of food bank"
      class="max-w-xl w-[100%]"
    />
  </div>
  <div class="p-10 md:text-lg">
    <p><strong>Opening Hours:</strong> {{ currentBank?.openingHours }}</p>
    <p><strong>Address:</strong> {{ currentBank?.address }}</p>
    <p><strong>Telephone:</strong> {{ currentBank?.telephone }}</p>
    <mat-card class="mt-10">
      <mat-card-header>
        <mat-card-subtitle>Recent Update</mat-card-subtitle>
        <mat-card-title>Milk not available</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>@Rogue Park Food Bank</p>
        <p>Not be able to provide milk this week.</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div
    class="basis-full justify-center flex flex-row items-center align-middle"
  >
    <button
      routerLink="/needhelp/booking"
      class="hover:bg-orange text-white lg:text-xl font-bold px-5 py-3 rounded-full bg-sunshine mt-20 mx-10"
    >
      Schedule a booking
    </button>
    <button
      routerLink="/needhelp"
      class="hover:border-transparent hover:bg-sunshine text-sunshine hover:text-white lg:text-xl font-bold px-5 py-3 mx-10 rounded-full bg-transparent border border-sunshine mt-20"
    >
      Back
    </button>
  </div>
  <div></div>
</div>
