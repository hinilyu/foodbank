<div
  class="flex flex-wrap justify-evenly m-10 p-10 border-2 shadow-md rounded-sm"
>
  <div class="p-3 basis-full font-body lg:text-4xl text-2xl font-black mb-10">
    {{ currentBank.title }}
  </div>
  <div class="">
    <img
      mat-card-image
      src="{{ currentBank.imagelink }}"
      alt="Photo of food bank"
      class="max-w-xl w-[100%]"
    />
  </div>
  <div class="md:p-10 md:text-lg mt-5">
    <p><strong>Opening Hours:</strong> {{ currentBank.openingHours }}</p>
    <p><strong>Address:</strong> {{ currentBank.address }}</p>
    <p><strong>Telephone:</strong> {{ currentBank.telephone }}</p>
    <mat-card class="mt-10">
      <mat-card-header>
        <mat-card-subtitle>Recent Update</mat-card-subtitle>
        <mat-card-title>Milk not available</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>@Rogue Park Food Bank</p>
        <p>Not be able to provide milk this week.</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div
    class="basis-full justify-center flex flex-row items-center align-middle mb-20"
  >
    <button
      routerLink="/needhelp/booking"
      class="hover:bg-orange text-white lg:text-xl text-sm font-bold md:px-5 md:py-3 rounded-full bg-sunshine mt-20 p-2 md:mx-10"
    >
      Schedule a booking
    </button>
    <button
      routerLink="/needhelp"
      class="hover:border-transparent hover:bg-sunshine text-sunshine hover:text-white lg:text-xl text-sm font-bold md:px-5 md:py-3 p-2 md:mx-10 mx-5 rounded-full bg-transparent border border-sunshine mt-20"
    >
      Back
    </button>
  </div>
  <div></div>
</div>
