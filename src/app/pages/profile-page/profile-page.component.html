<div class="flex justify-center items-center h-[70vh] font-title">
    <mat-card class="md:w-[500px] w-screen mx-20">
      <mat-card-header class="flex flex-col justify-center text-center m-10">
        <mat-card-title class="underline text-deep-royal">Profile Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="profileForm" class="flex flex-col justify-center p-10">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="fname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lname" />
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Postal code</mat-label>
            <input matInput formControlName="postal" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber"/>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Number of Household Member</mat-label>
            <input matInput formControlName="numberHoushold"/>
          </mat-form-field>
  
        </form>
      </mat-card-content>
      <div class="flex flex-col justify-center items-center text-center mb-10">
        <button
          routerLink="/signup"
          class="btn hover:bg-orange text-white text-lg font-bold px-5 py-3 m-5 rounded-full bg-sunshine w-[50%]"
        >
          Update Profile
        </button>
      </div>
    </mat-card>
  </div>
