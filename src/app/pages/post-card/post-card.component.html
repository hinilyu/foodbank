<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Topic: </mat-label>
      <input matInput>
    </mat-form-field>
    
<br>
    <mat-form-field>
    <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="internal">Internal Message</mat-option>
        <mat-option value="public">Public Announcement</mat-option>
      </mat-select>    
    </mat-form-field> 
<br>
    <mat-form-field>
      <mat-label>Content to be announced: </mat-label>
      <mat-label>Wrtie here..</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
      
  </mat-card-content>
<br>
  <mat-card-actions>
    <button mat-button (click)="postMessage()">POST</button>
  </mat-card-actions>
</mat-card>
