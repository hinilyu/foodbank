<div class="flex justify-center items-center lg:h-[70vh] font-title">
  <mat-card class="md:w-[500px] w-screen mx-20">
    <mat-card-header class="flex flex-col justify-center text-center m-10">
      <mat-card-title class="underline text-deep-royal">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signup" class="flex flex-col justify-center p-10">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="fname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lname" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput formControlName="postal" />
        </mat-form-field>

        <mat-form-field class="mt-10">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <input matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            [type]="hide_confirm ? 'password' : 'text'"
            formControlName="confirmPassword"
            required
          />
          <mat-icon matSuffix (click)="hide_confirm = !hide_confirm">{{
            hide_confirm ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <div class="flex flex-col justify-center items-center text-center mb-10">
      <button
        routerLink="/signup"
        class="btn hover:bg-orange text-white text-lg font-bold px-5 py-3 m-5 rounded-full bg-sunshine w-[50%]"
      >
        Sign up
      </button>
      <a routerLink="/login" class="hover:underline">Click here to login.</a>
    </div>
  </mat-card>
</div>
