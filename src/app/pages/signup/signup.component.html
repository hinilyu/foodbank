<div class="flex justify-center">
  <mat-card class="md:w-[500px] w-screen mx-20">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signup" class="m-5">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <input matInput />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            [type]="hide_confirm ? 'password' : 'text'"
            formControlName="confirmPassword"
            required
          />
          <mat-icon matSuffix (click)="hide_confirm = !hide_confirm">{{
            hide_confirm ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="fname" />
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lname" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput formControlName="'postal" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button routerLink="login">Login</button>
      &nbsp;&nbsp;&nbsp;
      <button mat-button routerLink="signup">Sign up</button>
    </mat-card-actions>
  </mat-card>
</div>
