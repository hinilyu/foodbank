<div class="flex justify-center items-center h-[70vh] font-title">
  <mat-card class="w-[500px]">
    <mat-card-header class="flex flex-col justify-center text-center m-10">
      <mat-card-title class="underline text-deep-royal">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signin" class="flex flex-col justify-center p-10">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <input matInput />
        </mat-form-field>
      </form>
    </mat-card-content>
    <div class="flex flex-col justify-center items-center text-center mb-10">
      <button
        (click)="login()"
        class="btn hover:bg-orange text-white text-lg font-bold px-5 py-3 m-5 rounded-full bg-sunshine w-[50%]"
      >
        Login
      </button>
      <a routerLink="/signup" class="hover:underline">Or register here.</a>
    </div>
  </mat-card>
</div>
