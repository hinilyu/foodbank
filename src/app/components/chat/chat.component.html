
<div class="chatbot-container">

  <div class="chatbot-button">
    <button mat-raised-button (click)="openDialog()">Chat Bot</button>
  </div>
  
  <div class="chatbot-message">
    <ng-container *ngIf="openChatbot">
      <div
        *ngFor="let message of messages"
        class="message"
        [ngClass]="{
          from: message.author === 'bot',
          to: message.author === 'user'
        }"
      >
        {{ message.content }}
      </div>
  
      <label
        *ngIf="messages.length === 0; else dialogInfo"
        for="nameField"
      ></label>
      <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" />
      <div class="sendButton">
        <button (click)="sendMessage()">Send</button>
      </div>
  
      <ng-template #dialogInfo>
        <!-- <span [class]="'float-right'">Total messages: {{ messages.length }}</span> -->
      </ng-template>
    </ng-container>
  </div>



</div>
